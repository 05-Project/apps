apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: frontend
  labels:
    app: frontend
spec:
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  minReadySeconds: 20
  replicas: 3
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - image: ghcr.io/05-project/05-project-client:20241126-31339cb
        name: frontend-app
        resources:
          requests:
            cpu: 500m
            memory: 500Mi
          limits:
            CPU: 1000m
            memory: 1Gi
        ports:
        - containerPort: 3000