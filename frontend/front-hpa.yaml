apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: front-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: frontend
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 60
  behavior:
    scaleUp:
      policies:
      - type: Percent
        value: 60
        periodSeconds: 5
      stabilizationWindowSeconds: 0
    scaleDown:
      policies:
      - type: Percent
        value: 40
        periodSeconds: 5
      stabilizationWindowSeconds: 60